<body>
  <script>
    red = 0
    blue = 0
    green = 150
    var redInc = Math.floor(Math.random() * 2)
    var redDec = Math.floor(Math.random() * 2)
    var greenInc = Math.floor(Math.random() * 2)
    var greenDec = Math.floor(Math.random() * 2)
    var blueInc = Math.floor(Math.random() * 2)
    var blueDec = Math.floor(Math.random() * 2)

    counter = 0
    randomize = () => {
      redInc = Math.floor(Math.random() * 2)
      redDec = Math.floor(Math.random() * 2)
      greenInc = Math.floor(Math.random() * 2)
      greenDec = Math.floor(Math.random() * 2)
      blueInc = Math.floor(Math.random() * 2)
      blueDec = Math.floor(Math.random() * 2)

      counter = 0
    }

    calculateColor = () => {
      document.body.style.cssText = `background:rgb(${red*255/100},${green*255/100},${blue*255/100}`
      console.log(`redInc ${redInc} red; ${red}  green: ${green} blue: ${blue}`)
      red = Math.max(Math.min(red + redInc - redDec, 100), 0)
      green = Math.max(Math.min(green + greenInc - greenDec, 100), 0)
      blue = Math.max(Math.min(blue + blueInc - blueDec, 100), 0)
      counter++
      if (counter > 100) randomize()
    }


  
    setInterval(calculateColor, 50)
  </script>
</body>
